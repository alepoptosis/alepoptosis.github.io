<html lang="en" class="h-100" style="overflow-y: scroll;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alepoptosis</title>
    <link rel="icon" href="/images/profile.png" style="border-radius: 50%">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap">
    <style>
        .content blockquote {
            border-left: 10px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
        }
        .content blockquote p {
            margin: 0;
            font-style: italic;
            color: #636b6f;
        }
        .content code {
            color: #1b1e21;
        }
        .content p {
            text-align: justify;
            font-size: 20px;
        }
        .content ul, ol {
            font-size: 20px;
        }
    </style>
</head>
<body style="font-family: 'Lato', sans-serif;">
<header class="mt-4">
    <div class="container mb-5">
        <div class="row align-items-center">
            <div class="col-4 col-md-2">
                <a href="/" style="text-decoration: none; color: #34383c;">
                    <img src="/images/profile.png" style="width: 100%; border-radius: 50%; float: left">
                </a>
            </div>
            <div class="d-none d-md-block col-md-4">
                <a href="/" style="text-decoration: none; color: #34383c;">
                    <h1><b>alepoptosis</b></h1>
                    <h4>Alex Avallone</h4>
                </a>
            </div>
            <div class="col-8 col-md-6 text-right">
                <a class="btn btn-lg" href="https://twitter.com/alepoptosis" target="_blank">
                    <span class="fab fa-twitter fa-2x"></span>
                </a>
                <a class="btn btn-lg" href="https://github.com/alepoptosis" target="_blank">
                    <span class="fab fa-github fa-2x"></span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="container mt-4" style="margin-bottom: 60px;">
    <div class="col-md-10 offset-md-1 content">
        {{ content }}
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</body>
</html>
